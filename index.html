<!DOCTYPE html>
<html>
<head>
  <title>Política de Privacidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <p id="introduction"></p>
    <h2 id="data-collection"></h2>
    <p id="data-collection-text"></p>
    <p id="data-collection-description"></p>
    <ul id="data-collection-list">
      <li id="authentication"></li>
      <li id="access-control"></li>
      <li id="icloud-sharing"></li>
    </ul>
    <p id="data-sharing"></p>
    <h2 id="user-rights"></h2>
    <ul id="user-rights-list">
      <li id="access-and-correct-data"></li>
      <li id="cancel-account"></li>
      <li id="exercise-rights"></li>
    </ul>
    <h2 id="changes-to-policy"></h2>
    <p id="changes-to-policy-text"></p>
    <h2 id="contact"></h2>
    <p id="contact-text"></p>
    <h2 id="last-update"></h2>
    <p id="last-update-text"></p>
  </div>
  <select id="language-select">
    <option value="en" selected>English</option>
    <option value="pt">Português</option>
    <option value="es">Español</option>
  </select>
  <script src="script.js"></script>
</body>
</html>
